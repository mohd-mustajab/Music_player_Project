<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="player">
        <div class="side_bar">
            <div class="close_bar" onclick="close_bar()"><i class="fa-solid fa-x"></i></div>
            <div class="song_list"><p><b>Songs</b></p></div>
            <div class="songno" onclick="song1_play()"><img src="media/song1img.jpg" alt=""><p>O-Maahi</p></div>
             <div class="songno" onclick="song2_play()"><img src="media/song2img.jpg" alt=""><p>Banda</p></div>
            <div class="songno" onclick="song3_play()"><img src="media/song3img.jpg" alt=""><p>Rasta dekhunga</p></div>
        </div>
        <div class="bar" onclick="side_bar()"><i class="fa-solid fa-bars"></i></div>
        <div class="Details">
            <h1 id="song_name">O-Maahi</h1>
            <h3 class="artist">Pritam, Arijit Singh, Irshad Kamil</h3>
        </div>
       <div class="disk_div">
         <div id="disk">
             <div></div>
         </div>
       </div >
        <audio id="song_one">
            <source src="media/song1_omaahi.mp3" type="audio/mpeg" autoplay="false">
        </audio>
        <audio id="song_two">
            <source src="media/song2_banda.mp3" type="audio/mpeg">
        </audio>
        <audio id="song_three">
            <source src="media/song3_maitera.mp3" type="audio/mpeg">
        </audio>
        <div id="slide1">
            <input type="range" id="slider1">
        </div>
        <div id="duration1">
            <div id="dur_initial1">00:00</div>
            <div id="dur_final1">/03:53</div>
        </div>
        <div id="slide2">
            <input type="range" value="0" id="slider2">
        </div>
        <div id="duration2">
            <div id="dur_initial2">00:00</div>
            <div id="dur_final2">/02:41</div>
        </div>
        <div id="slide3">
            <input type="range" value="0" id="slider3">
        </div>
        <div id="duration3">
            <div id="dur_initial3">00:00</div>
            <div id="dur_final3">/05:14</div>
        </div>
        <div class="controls" id="ctrl_one">
            <div class="backward btn" onclick="song3_play()"><i class="fa-solid fa-backward-step"></i></div>
            <div ><i class="fa-solid fa-play" id="play1"></i></div>
            <div class="forward btn" onclick="song2_play()"><i class="fa-solid fa-forward-step"></i></div>
        </div>
        <div class="controls" id="ctrl_two">
            <div class="backward btn" onclick="song1_play()"><i class="fa-solid fa-backward-step"></i></div>
            <div ><i class="fa-solid fa-play" id="play2"></i></div>
            <div class="forward btn" onclick="song3_play()"><i class="fa-solid fa-forward-step"></i></div>
        </div>
        <div class="controls" id="ctrl_three">
            <div class="backward btn" onclick="song2_play()"><i class="fa-solid fa-backward-step"></i></div>
            <div ><i class="fa-solid fa-play" id="play3"></i></div>
            <div class="forward btn" onclick="song1_play()"><i class="fa-solid fa-forward-step"></i></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
