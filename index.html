<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="player">
        <div class="bar" onclick="alert()"><i class="fa-solid fa-bars"></i></div>
        <div class="Details">
            <h1 class="song_name">O-Maahi</h1>
            <h3 class="artist">Pritam, Arijit Singh, Irshad Kamil</h3>
        </div>
        <div id="disk">
            <div></div>
        </div>
        <audio id="song">
            <source src="media/song1_omaahi.mp3" type="audio/mpeg">
        </audio>
        <div class="slide">
            <input type="range" id="slider">
        </div>
        <div class="duration">
            <div id="dur_initial">00:00</div>
            <div class="dur_final">03:53</div>
        </div>
        <div class="controls">
            <div class="backward btn" onclick="alert()"><i class="fa-solid fa-backward-step"></i></div>
            <div ><i class="fa-solid fa-play" id="play"></i></div>
            <div class="forward btn" onclick="alert()"><i class="fa-solid fa-forward-step"></i></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
